<div class="clearfix">
  <h1 class="float-md-start mt-0 h2 mb-2 fw-bold">{{ page.title }}</h1>
  {% if page.badges == true %}
  <a href="/docs/themeable" class="badge d-flex align-items-center compatibility-badge float-start {% if page.themeable == false %}disabled{%endif%}">
    <span class="badge-check">
      <img src="/img/icons/{% if page.themeable == true %}check{% else %}x{% endif %}.svg" />
    </span>
    <span>Themeable</span>
  </a>
  <a href="/docs/responsive" class="badge d-flex align-items-center compatibility-badge ms-2 float-start {% if page.responsive == false %}disabled{% endif %}">
    <span class="badge-check">
      <img src="/img/icons/{% if page.responsive == true %}check{% else %}x{% endif %}.svg" />
    </span>
    <span>Responsive</span>
  </a>
  {% endif %}
</div>
<hr>
